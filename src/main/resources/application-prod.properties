# 프로덕션 환경 설정
spring.profiles.active=prod

# 데이터베이스 설정 (MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/webfrophoto?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT 설정
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}
jwt.expiration=86400000

# 공공데이터 API 키
weather.api.key=${WEATHER_API_KEY:your-weather-api-key}
air-quality.api.key=${AIR_QUALITY_API_KEY:your-air-quality-api-key}

# CORS 설정
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}

# 로깅 설정
logging.level.root=INFO
logging.level.backend.WebFroPhto=INFO

# 서버 설정
server.port=${PORT:8080}
server.servlet.context-path=/api 